<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour toi ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-pink: #ff2d55;
            --pastel-pink: #ffcad4;
            --pastel-peach: #fbc4ab;
            --pastel-purple: #e2afff;
            --leaf-green: #9ede73;
            --bg-gradient: linear-gradient(180deg, #ffffff 0%, #fff0f3 100%);
            --text-color: #1d1d1f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            color: var(--text-color);
        }

        /* --- √âCRAN INITIAL --- */
        #ask-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 800;
            margin-bottom: 3rem;
            text-align: center;
            letter-spacing: -0.03em;
        }

        .btn-wrap {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 18px 45px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        #yes-btn {
            background-color: var(--apple-pink);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 45, 85, 0.2);
        }

        #no-btn {
            background-color: white;
            color: var(--apple-pink);
            border: 2px solid rgba(255, 45, 85, 0.1);
        }

        /* --- ZONE CENTRALE (C≈ìur & Bouquet) --- */
        #stage {
            position: absolute;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #love-text {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--apple-pink);
            opacity: 0;
            margin-bottom: 20px;
            transition: opacity 1s ease;
        }

        .content-container {
            position: relative;
            width: 350px;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* --- STYLE DU COEUR --- */
        #heart-svg {
            position: absolute;
            width: 300px;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .heart-path {
            stroke: var(--apple-pink);
            stroke-width: 2.5;
            fill: transparent;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
        }

        /* --- STYLE DU BOUQUET (3D Pastel) --- */
        #bouquet-svg {
            position: absolute;
            width: 350px;
            opacity: 0;
            transform: scale(0.5) translateY(20px);
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.08));
        }

        .flower-layer {
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            fill: transparent;
            transition: fill 1.5s ease-out 1.5s;
        }

        /* --- ANIMATIONS --- */
        .draw-anim {
            animation: drawLine 2.5s ease-in-out forwards, fillHeart 1.5s 2s forwards;
        }

        @keyframes drawLine { to { stroke-dashoffset: 0; } }
        @keyframes fillHeart { to { fill: var(--pastel-pink); stroke: var(--pastel-pink); } }

        /* Animation au clic sur le c≈ìur */
        .heart-out { opacity: 0; transform: scale(1.5); pointer-events: none; }
        .bouquet-in { opacity: 1 !important; transform: scale(1) translateY(0) !important; }

        .pulse { animation: heartbeat 2s infinite ease-in-out; }
        @keyframes heartbeat { 
            0%, 100% { transform: scale(1); } 
            50% { transform: scale(1.05); } 
        }

        /* Indication */
        #hint {
            font-size: 0.9rem;
            color: var(--apple-pink);
            margin-top: 15px;
            opacity: 0;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <div id="ask-screen">
        <h1>Veux-tu √™tre ma Valentine ?</h1>
        <div class="btn-wrap">
            <button id="yes-btn">Oui üíñ</button>
            <button id="no-btn">Non</button>
        </div>
    </div>

    <div id="stage">
        <h2 id="love-text">Je t'aime ‚ù§Ô∏è</h2>
        
        <div class="content-container" id="interaction-zone">
            <!-- COEUR INITIAL -->
            <svg id="heart-svg" viewBox="0 0 200 200">
                <path class="heart-path" id="heart-line" d="M100,60 
                         C100,20 20,20 20,75 
                         C20,120 70,155 100,190 
                         C130,155 180,120 180,75 
                         C180,20 100,20 100,60 Z" />
            </svg>

            <!-- BOUQUET (Cach√© au d√©but) -->
            <svg id="bouquet-svg" viewBox="0 0 200 200">
                <!-- Tiges -->
                <path class="flower-layer" id="stems" stroke="var(--leaf-green)" d="M100,180 C100,150 70,130 65,90 M100,180 C100,150 100,120 100,80 M100,180 C100,150 130,130 135,90" />
                
                <!-- Rose 1 (Lilas) -->
                <g transform="translate(65, 90)">
                    <circle class="flower-layer" stroke="var(--pastel-purple)" cx="0" cy="0" r="25" id="f1" />
                    <circle class="flower-layer" stroke="var(--pastel-purple)" cx="0" cy="0" r="12" />
                </g>

                <!-- Rose 2 (P√™che) -->
                <g transform="translate(135, 90)">
                    <circle class="flower-layer" stroke="var(--pastel-peach)" cx="0" cy="0" r="25" id="f2" />
                    <circle class="flower-layer" stroke="var(--pastel-peach)" cx="0" cy="0" r="12" />
                </g>

                <!-- Rose 3 (Rose) -->
                <g transform="translate(100, 70)">
                    <circle class="flower-layer" stroke="var(--pastel-pink)" cx="0" cy="0" r="30" id="f3" />
                    <circle class="flower-layer" stroke="var(--pastel-pink)" cx="0" cy="0" r="15" />
                </g>

                <!-- Noeud du bouquet -->
                <path class="flower-layer" stroke="#ff85a1" d="M85,150 C70,130 130,130 115,150 C130,170 70,170 85,150" />
            </svg>
        </div>
        
        <p id="hint">Clique sur le c≈ìur pour une surprise...</p>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const askScreen = document.getElementById('ask-screen');
        const stage = document.getElementById('stage');
        const heartLine = document.getElementById('heart-line');
        const interactionZone = document.getElementById('interaction-zone');
        const bouquet = document.getElementById('bouquet-svg');
        const heart = document.getElementById('heart-svg');

        // Fuite du bouton Non
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Clic sur OUI
        yesBtn.addEventListener('click', () => {
            askScreen.style.opacity = '0';
            setTimeout(() => {
                askScreen.style.display = 'none';
                stage.style.display = 'flex';
                heartLine.classList.add('draw-anim');
                
                setTimeout(() => {
                    document.getElementById('love-text').style.opacity = '1';
                    document.getElementById('hint').style.opacity = '0.6';
                    interactionZone.classList.add('pulse');
                }, 3000);
            }, 600);
        });

        // Clic sur le COEUR -> Switch vers BOUQUET
        interactionZone.addEventListener('click', () => {
            if(heart.classList.contains('heart-out')) return;

            // 1. C≈ìur sortant
            heart.classList.add('heart-out');
            document.getElementById('hint').style.opacity = '0';
            interactionZone.classList.remove('pulse');

            // 2. Bouquet entrant
            setTimeout(() => {
                bouquet.classList.add('bouquet-in');
                const layers = document.querySelectorAll('.flower-layer');
                layers.forEach(l => {
                    l.style.animation = 'drawLine 3s ease-in-out forwards';
                });

                // 3. Remplissage des couleurs pastel (effet 3D soft)
                setTimeout(() => {
                    document.getElementById('f1').style.fill = 'var(--pastel-purple)';
                    document.getElementById('f2').style.fill = 'var(--pastel-peach)';
                    document.getElementById('f3').style.fill = 'var(--pastel-pink)';
                    document.getElementById('stems').style.strokeWidth = '4';
                }, 1000);
            }, 300);
        });
    </script>
</body>
</html>
