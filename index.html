<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #ffe6f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }

  h1 {
    color: #ff007f;
    margin-bottom: 40px;
    text-align: center;
  }

  .buttons {
    display: flex;
    gap: 30px;
    position: relative;
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  #yesBtn {
    background-color: #ff69b4;
    color: white;
  }

  #noBtn {
    background-color: white;
    color: black;
    border: 2px solid #ccc;
  }

  #heartContainer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    pointer-events: none;
  }

  svg {
    width: 300px;
    height: 300px;
    fill: none;
    stroke: #ff007f;
    stroke-width: 2;
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: draw 2s forwards;
  }

  @keyframes draw {
    to {
      stroke-dashoffset: 0;
      fill: #ff69b4;
    }
  }

  #loveText {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 36px;
    color: #ff007f;
    opacity: 0;
    animation: appear 2s forwards;
    animation-delay: 2s;
  }

  @keyframes appear {
    to { opacity: 1; }
  }
</style>
</head>
<body>

<h1>Veux-tu √™tre ma Valentine ?</h1>
<div class="buttons">
  <button id="yesBtn">Oui üíñ</button>
  <button id="noBtn">Non</button>
</div>

<div id="heartContainer">
  <div id="loveText">Je t'aime ‚ù§Ô∏è</div>
  <svg viewBox="0 0 32 29.6">
    <path d="M23.6,0c-2.9,0-5.4,1.7-6.6,4.1C15.8,1.7,13.3,0,10.4,0C4.7,0,0,4.7,0,10.4c0,11.1,16,19.2,16,19.2
      s16-8.1,16-19.2C32,4.7,27.3,0,23.6,0z"/>
  </svg>
</div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const buttonsDiv = document.querySelector('.buttons');
  const heartContainer = document.getElementById('heartContainer');

  noBtn.addEventListener('mouseenter', () => {
    const maxX = buttonsDiv.offsetWidth - noBtn.offsetWidth;
    const maxY = buttonsDiv.offsetHeight - noBtn.offsetHeight;
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);
    noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
  });

  yesBtn.addEventListener('click', () => {
    buttonsDiv.style.display = 'none';
    heartContainer.style.display = 'block';
  });
</script>

</body>
</html>
