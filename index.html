<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ff69b4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    overflow: hidden;
  }

  h1 {
    color: #fff;
    margin-bottom: 40px;
    text-align: center;
    text-shadow: 2px 2px 5px #b30059;
  }

  .buttons {
    display: flex;
    gap: 30px;
    position: relative;
    z-index: 2;
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  #yesBtn {
    background-color: #ff1493;
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  #noBtn {
    background-color: white;
    color: #ff1493;
    border: 2px solid #ff1493;
  }

  #heartContainer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    z-index: 1;
  }

  #loveText {
    position: absolute;
    top: -80px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
    color: #fff;
    text-shadow: 2px 2px 8px #b30059;
    opacity: 0;
    animation: appear 2s forwards;
    animation-delay: 2s;
  }

  @keyframes appear {
    to { opacity: 1; }
  }

  svg {
    width: 400px;
    height: 400px;
    fill: none;
    stroke: #fff;
    stroke-width: 2;
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: draw 2s forwards;
  }

  @keyframes draw {
    to {
      stroke-dashoffset: 0;
      fill: #ff69b4;
    }
  }
</style>
</head>
<body>

<h1>Veux-tu √™tre ma Valentine ?</h1>
<div class="buttons">
  <button id="yesBtn">Oui üíñ</button>
  <button id="noBtn">Non</button>
</div>

<div id="heartContainer">
  <div id="loveText">Je t'aime ‚ù§Ô∏è</div>
  <svg viewBox="0 0 512 512">
    <path d="M471.701,73.356c-52.957-52.955-138.742-52.955-191.699,0L256,97.358l-24.002-24.002
      c-52.957-52.955-138.742-52.955-191.699,0c-52.955,52.957-52.955,138.742,0,191.699L256,512l191.701-247.945
      C524.656,212.098,524.656,126.313,471.701,73.356z"/>
  </svg>
</div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const buttonsDiv = document.querySelector('.buttons');
  const heartContainer = document.getElementById('heartContainer');

  // Bouton NON qui fuit
  noBtn.addEventListener('mouseenter', () => {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);
    noBtn.style.position = 'absolute';
    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
  });

  // Bouton OUI
  yesBtn.addEventListener('click', () => {
    buttonsDiv.style.display = 'none';
    heartContainer.style.display = 'block';
  });
</script>

</body>
</html>
