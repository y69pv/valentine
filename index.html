<title>Valentine</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9ccf, #ff4d94);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;

  }

  .buttons {
    display: flex;

    position: relative;
    z-index: 2;
    transition: opacity 1s;
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  #yesBtn {
    background-color: #ff1493;
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  #noBtn {
    background-color: white;
    color: #ff1493;

  }

  #heartContainer {
    position: relative;
    display: none;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

    opacity: 0;
    animation: appear 2s forwards;

  }

  @keyframes appear {
    to { opacity: 1; }
  }

  svg {
    width: 300px;
    height: 300px;
    fill: #ff4d94;
    stroke: #fff;
    stroke-width: 2;
    stroke-dasharray: 2000;
    stroke-dashoffset: 2000;
    animation: draw 2s forwards;
  }

  @keyframes draw {
    to {
      stroke-dashoffset: 0;
    }
  }
</style>
</head>
