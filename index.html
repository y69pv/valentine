<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9ccf, #ff4d94);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    overflow: hidden;
  }

  h1 {
    color: #fff;
    margin-bottom: 40px;
    text-align: center;
    text-shadow: 2px 2px 5px #b30059;
    transition: opacity 1s;
  }

  .buttons {
    display: flex;
    gap: 30px;
    position: relative;
    z-index: 2;
    transition: opacity 1s;
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  #yesBtn {
    background-color: #ff1493;
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  #noBtn {
    background-color: white;
    color: #ff1493;
    border: 2px solid #ff1493;
  }

  #heartContainer {
    position: relative;
    display: none;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  #loveText {
    font-size: 48px;
    color: #fff;
    text-shadow: 2px 2px 8px #b30059;
    margin-bottom: -60px; /* pour qu‚Äôil apparaisse au centre du coeur */
    opacity: 0;
    animation: appear 2s forwards;
    animation-delay: 2s;
  }

  @keyframes appear {
    to { opacity: 1; }
  }

  svg {
    width: 300px;
    height: 300px;
    fill: #ff4d94;
    stroke: #fff;
    stroke-width: 2;
    stroke-dasharray: 2000;
    stroke-dashoffset: 2000;
    animation: draw 2s forwards;
  }

  @keyframes draw {
    to {
      stroke-dashoffset: 0;
    }
  }
</style>
</head>
<body>

<h1 id="title">Veux-tu √™tre ma Valentine ?</h1>
<div class="buttons" id="buttons">
  <button id="yesBtn">Oui üíñ</button>
  <button id="noBtn">Non</button>
</div>

<div id="heartContainer">
  <div id="loveText">Je t'aime ‚ù§Ô∏è</div>
  <svg viewBox="0 0 512 512">
    <!-- C≈ìur plus arrondi et joli -->
    <path d="M256 464s-16-14.5-64-60c-44-42-88-96-88-160 0-44 36-80 80-80 28 0 52 16 64 40 12-24 36-40 64-40 44 0 80 36 80 80 0 64-44 118-88 160-48 45.5-64 60-64 60z"/>
  </svg>
</div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const buttonsDiv = document.getElementById('buttons');
  const heartContainer = document.getElementById('heartContainer');
  const title = document.getElementById('title');

  // Bouton NON qui fuit mais ne disparait jamais
  noBtn.addEventListener('mouseenter', () => {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.randomHeight * maxY);
    noBtn.style.position = 'absolute';
    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
  });

  // Bouton OUI
  yesBtn.addEventListener('click', () => {
    // Faire disparaitre titre et boutons
    title.style.opacity = 0;
    buttonsDiv.style.opacity = 0;
    setTimeout(() => {
      buttonsDiv.style.display = 'none';
      heartContainer.style.display = 'flex';
    }, 1000);
  });
</script>

</body>
</html>
